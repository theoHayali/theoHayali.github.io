    <script>

        function lookUp(){
            let html = ""
            let states = [];
            let userInput = document.querySelector('#state').value
            let result = document.getElementById('result')

            if(userInput.trim().length === 0){
                html += "Sorry, we do not have information about this state" + '<br>'
            } else if(userInput.trim().length > 2){
                let userInputCap =  userInput[0].toUpperCase() + userInput.slice(1)
                let states = census.filter(st => (userInputCap == st.stateName));


                html += "Thanks for your inquiry, here is the information you requested:" + '<br>'
                html +=  "State abbr = " + states[0].stateAbbr + '<br>'
                html +=  "State Name = " + states[0].stateName + '<br>'
                html +=  "Capital = " + states[0].capital + '<br>'
                html +=  "Population = " + states[0].population + '<br>'
            } else{
                let userInputUpper = userInput.toUpperCase()
                let states = census.filter(st => (userInputUpper == st.stateAbbr));

              html += "Thanks for your inquiry, here is the information you requested:" + '<br>'
              html +=  "State abbr = " + states[0].stateAbbr + '<br>'
              html +=  "State Name = " + states[0].stateName + '<br>'
              html +=  "Capital = " + states[0].capital + '<br>'
              html +=  "Population = " + states[0].population + '<br>'
            }
              result.innerHTML = html
        }


        const census = [
            {
               stateAbbr:'AL',
               stateName:'Alabama',
               capital:'Montgomery',
               population:4903185
            },

              {

                capital:'Denver',
                population:5758736
             }

            ]

    </script>

<div class="main">
