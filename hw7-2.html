<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cookies - username">
    <link rel="stylesheet" href="hw4.css">

    <script>
        function createCookie() {
          var cName = "userName7";
          var nName = "name7";
          var cValue = document.getElementById("user").value;
          var nValue = document.getElementById("name").value;
          document.cookie = cName + "=" + cValue + ";";
         document.cookie = nName + "=" + nValue + ";";
        }

        function getCookie(cName) {
          var name = cName + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        function checkCookie() {
          var user = getCookie("name7");
          if (user != "") {
            console.log(user);
            document.getElementById("result").innerHTML = "Welcome back " + user;
            document.getElementById("myform").style.display = "none";
          } else {
            document.getElementById("myform").style.display = "block";
            }
          }
        </script>
    <title>Working with Cookies</title>
</head>
<body onload="checkCookie();">
