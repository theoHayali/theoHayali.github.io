    <title>Homework 6 - Objects - Regular Expressions</title>
    <script>
        function validatePhoneNumber() {
            const phoneNumber = document.forms["myForm"].elements["input"].value;

        const result = document.querySelector('.result')
        const pattern = new RegExp("[\(][0-9]{3}[\)][0-9]{3}-[0-9]{4}")

     if (pattern.test(phoneNumber)) {

          result.innerHTML = "Phone number is valid"
     } else {

         result.innerHTML = "Phone number is not valid";
     }
       }
  </script>
</head>
<body>

                 [in the form (999)999-9999 No Spaces]</label>
              </td>

              </td>
           </tr>
           <tr>
              <td colspan="2">
